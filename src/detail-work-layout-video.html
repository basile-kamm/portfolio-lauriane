<extends src="base-layout.html">
  <block name="content">
    <block name="header"></block>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-5">
            <a
              href="../index.html#works"
              class="detail-return"
              aria-label="Go back to work"
            >
              <svg
                width="17"
                height="14"
                viewBox="0 0 17 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="Arrow 2"
                  d="M1 6.1C0.502944 6.1 0.1 6.50294 0.1 7C0.1 7.49706 0.502944 7.9 1 7.9L1 6.1ZM16.3697 7.6364C16.7212 7.28492 16.7212 6.71508 16.3697 6.3636L10.6422 0.636039C10.2907 0.284567 9.72084 0.284567 9.36937 0.636039C9.0179 0.987511 9.0179 1.55736 9.36937 1.90883L14.4605 7L9.36937 12.0912C9.0179 12.4426 9.0179 13.0125 9.36937 13.364C9.72084 13.7154 10.2907 13.7154 10.6422 13.364L16.3697 7.6364ZM1 7.9L15.7333 7.9V6.1L1 6.1L1 7.9Z"
                  fill="black"
                />
              </svg>
            </a>
            <h1 class="detail-title">{{title}}</h1>
            <p class="detail-type">{{type}}</p>
            <block name="subject"></block>
          </div>
          <div class="col-12 col-md-4 offset-md-3">
            <div class="detail-thumbnail">
              <video
                src="/src/img/work-details/{{value}}-thumbnail.mp4"
                autoplay
                loop
                muted
                class="{{value}}"
              ></video>
            </div>
          </div>
          <div class="col-12 col-md-7">
            <block name="text"></block>
            <block name="expo"></block>
            <block name="credits"></block>
          </div>
        </div>
      </div>
    </main>
  </block>
</extends>
