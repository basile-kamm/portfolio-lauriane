<a href="/src/detail-work-pages/{{cardValue}}.html" class="work-card">
  <img
    src="/src/img/work-card/{{cardValue}}.webp?width=1000"
    alt=""
    class="works-card-img"
  />
  <div class="works-card-texts">
    <div class="works-card-titles">
      <h3 class="works-card-title">{{cardTitle}},</h3>
      <p class="works-card-type">{{cardType}}</p>
    </div>
    <p class="works-card-subject">{{ cardSubject }}</p>
  </div>
</a>
