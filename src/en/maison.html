<extends
  src="./en/detail-work-layout.html"
  locals='{"title": "Ramen Restaurant", "type": "modelling", "value": "maison"}'
>
  <block name="header">
    <include src="./html-modules/burger.html"></include>
  </block>
  <block name="subject">
    <div class="detail-subject-container">
      <p class="detail-subject">3D</p>
    </div>
  </block>
  <block name="text">
    <p class="detail-text">
      For this project, I had to create a 3D model of a building of my choice. I
      was inspired by the typical architecture of ramen restaurants.
    </p>
  </block>
  <block name="expo">
    <div class="detail-expo fish-city">
      <img
        src="/src/img/work-details/maison-angle-1.webp"
        class="middle"
        alt=""
      />
      <img
        src="/src/img/work-details/maison-angle-2.webp"
        class="middle"
        alt=""
      />
    </div>
  </block>
  <block name="credits">
    <div class="detail-credits-container">
      <div class="detail-credits software">
        <h2 class="detail-credits-title">Made with:</h2>
        <div class="detail-softwares">
          <img src="/src/img/skills/cine-4d.png?as=webp" alt="" />
        </div>
      </div>
    </div>
  </block>
</extends>
