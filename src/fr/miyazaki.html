  <block name="text">
    <p class="detail-text">
      Le but de ce projet était de concevoir une double page de magazine sur un
      thème libre, en explorant deux approches distinctes : une version décalée,
      créative et audacieuse, et une version conventionnelle, structurée et
      classique.
    </p>
